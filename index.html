<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .task {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1 class="task__title" style="font-size: 20px; padding-left: 40px;">Task 1</h1>
    <div class="task__img" style="width: 100%; height: 170px; background: url(img/task.png) no-repeat left top;">
    </div>
    <div class="task task1" style="margin-bottom: 50px;">
        <button class="task11" style="width: 120px; height: 40px; margin-bottom: 25px;">SHOW OBJECT</button>
        <div class="result11" style="margin-bottom: 30px;"></div>
        <input type="number" style="height: 30px; margin-right: 20px;">
        <button class="task12" style="width: 160px; height: 40px; margin-bottom: 25px;">CALCULATE HOURS</button>
        <div class="result12" style="margin-bottom: 50px;"></div>
    </div>

    <h1 class="task__title" style="font-size: 20px; padding-left: 40px;">Task 2</h1>
    <div class="task__img" style="width: 100%; height: 240px; background: url(img/task.png) no-repeat left 43%;">
    </div>
    <div class="task task2" style="margin-bottom: 50px;">
        <input type="number" id="input21" style="height: 30px; width: 50px; margin-right: 20px; margin-bottom: 20px;">
        <label for="input21" style="margin-right: 20px;">numerator of the 1st fraction</label>
        <input type="number" id="input22" style="height: 30px; width: 50px; margin-right: 20px;">
        <label for="input22">denominator of the 1st fraction</label>
        <br />
        <input type="number" id="input23" style="height: 30px; width: 50px; margin-right: 20px; margin-bottom: 20px;">
        <label for="input23" style="margin-right: 20px;">numerator of the 2nd fraction</label>
        <input type="number" id="input24" style="height: 30px; width: 50px; margin-right: 20px;">
        <label for="input24">denominator of the 2nd fraction</label>
        <br />
        <button class="task20" style="width: 120px; height: 40px; margin-bottom: 25px;">Read numbers</button>
        <br />
        <button class="task21" style="width: 40px; height: 40px; margin-bottom: 25px;">+</button>
        <div class="result21" style="margin-bottom: 50px; margin-right: 20px; display: inline-block"></div>
        <button class="task22" style="width: 40px; height: 40px; margin-bottom: 25px;">-</button>
        <div class="result22" style="margin-right: 20px; display: inline-block"></div>
        <button class="task23" style="width: 40px; height: 40px; margin-bottom: 25px;">x</button>
        <div class="result23" style="margin-right: 20px; display: inline-block"></div>
        <button class="task24" style="width: 40px; height: 40px; margin-bottom: 25px;">/</button>
        <div class="result24" style="margin-right: 20px; display: inline-block"></div>
    </div>

    <h1 class="task__title" style="font-size: 20px; padding-left: 40px;">Task 3</h1>
    <div class="task__img" style="width: 100%; height: 262px; background: url(img/task.png) no-repeat left bottom;">
    </div>
    <div class="task task3" style="margin-bottom: 50px;">
        <button class="task30" style="width: 120px; height: 40px; margin-bottom: 25px;">SHOW TIME</button>
        <div class="result30" style="margin-bottom: 20px; margin-right: 20px; display: inline-block"></div>
        <br />
        <input type="number" id="input31" style="height: 30px; width: 90px; margin-right: 20px; margin-bottom: 20px;">
        <button class="task31" style="width: 120px; height: 40px; margin-bottom: 25px;">Add seconds</button>
        <div class="result31" style="margin-bottom: 20px; margin-right: 20px; display: inline-block"></div>
        <br />
        <input type="number" id="input32" style="height: 30px; width: 90px; margin-right: 20px; margin-bottom: 20px;">
        <button class="task32" style="width: 120px; height: 40px; margin-bottom: 25px;">Add minutes</button>
        <div class="result32" style="margin-bottom: 20px; margin-right: 20px; display: inline-block"></div>
        <br />
        <input type="number" id="input33" style="height: 30px; width: 90px; margin-right: 20px; margin-bottom: 20px;">
        <button class="task33" style="width: 120px; height: 40px; margin-bottom: 25px;">Add hours</button>
        <div class="result33" style="margin-bottom: 20px; margin-right: 20px; display: inline-block"></div>
    </div>


    <script src="task.js"></script>
</body>

</html>
